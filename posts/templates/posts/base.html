<!DOCTYPE html>
<html lang="es">

{% load static %}
<head id="ikigai" data-spy="scroll" data-target=".mynav" data-offset="60">

    <title>Ikigai</title>
    <link rel=icon href={% static 'images/favicon.png' %} sizes="16x16" type="image/png">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body id="ikigai" data-spy="scroll" data-target=".mynav" data-offset="60">
<div class="wrapper">

    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#ikigai"><img src="{% static 'images/logo-ikigai-01.svg' %}" alt="logo"
                                                    style="width: 100px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mynav" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#nosotros">NOSOTROS</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#servicios">SERVICIOS</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#box">BOX</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#valores">VALORES</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#contacto">CONTACTO</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#reserva">RESERVAS</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Fin Menu-->

    <div id="content" class="">
        {% block content %}

        {% endblock %}
        <div id="offlinedata">
            <!-- the news will get displayed here from indexedDB in offline mode -->
        </div>
        <script type="text/javascript" src="{% static 'js/idb.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/idbop.js' %}"></script>
    </div>

    <!--Footer-->
    <div class="footer bg-dark">
        <a href="#ikigai" title="To Top">
            <i class="fas fa-angle-up logo-small"></i>
        </a>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <p>TODOS LOS DERECHOS RESERVADOS | CENTRO IKIGAI 2018</p>
            </div>
            <div class="col-sm-12 col-md-6 social">
                <p><a href="https://www.facebook.com/Centro-Ikigai-263378267525965/?ref=settings"><i
                        class="fab fa-facebook"></i>Facebook.com/Centro Ikigai</a></p>
                <p><a href="https://www.instagram.com/centroikigai/"><i class="fab fa-instagram"></i>Instagram.com/centroikigai</a>
                </p>
            </div>
        </div>
    </div>
    <!--Fin Footer-->
    <script src="{% static 'js/slide.js' %}"></script>
    <script src="{% static 'js/validaContacto.js' %}"></script>
    <script>
        $(document).ready(function() {
            // Add smooth scrolling to all links in navbar + footer link
            $(".navbar a, .footer a[href='#ikigai']").on('click', function(event) {
                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 900, function() {

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                } // End if
            });
        })
        $(window).scroll(function() {
            $(".slideanim").each(function() {
                var pos = $(this).offset().top;

                var winTop = $(window).scrollTop();
                if (pos < winTop + 600) {
                    $(this).addClass("slide");
                }
            });
        });
    </script>

</div>
</body>
</html>
